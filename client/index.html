<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PokeWorld - Multiplayer Game</title>
  <link rel="stylesheet" href="/chat.css">
  <link rel="stylesheet" href="/css/dialogue.css">
  <link rel="stylesheet" href="/inventory.css">
  <link rel="stylesheet" href="/css/starterSelector.css">
  <link rel="stylesheet" href="/css/pokemon-selection.css">
  <link rel="stylesheet" href="/css/battle-centered.css">

<style>
  body {
    background-color: black;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Ajustements pour l'int√©gration avec le syst√®me d'inventaire */
  .inventory-overlay {
    z-index: 1000;
  }

  .quest-dialog-overlay {
    z-index: 1050;
  }

  .inventory-notification {
    top: 80px !important;
    right: 20px !important;
  }

  /* Animation au survol de l'ic√¥ne d'inventaire */
  .inventory-icon:hover {
    filter: brightness(1.2);
  }

  /* Indicateur visuel quand l'inventaire est ouvert */
  .inventory-icon.inventory-open .icon-background {
    border-color: #87ceeb !important;
    box-shadow: 0 0 20px rgba(135, 206, 235, 0.6) !important;
  }

  /* Responsive pour l'ic√¥ne d'inventaire sur mobile */
  @media (max-width: 768px) {
    .inventory-icon {
      bottom: 340px !important;
      right: 15px !important;
    }
    
    /* Si le chat est visible, d√©placer l'ic√¥ne */
    #chat-window:not(.hidden) ~ .inventory-icon {
      bottom: 15px !important;
      right: 80px !important;
    }
  }

  /* ===== STYLES POUR LE CONTENU INT√âGR√â DANS LES DIALOGUES ===== */
  
  /* Styles pour le contenu shop int√©gr√© */
  .embedded-shop {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    padding: 20px;
    border: 1px solid rgba(74, 144, 226, 0.3);
  }

  .shop-header-mini {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .shop-header-mini h3 {
    margin: 0;
    color: #87ceeb;
    font-size: 18px;
  }

  .player-gold {
    background: rgba(255, 193, 7, 0.2);
    border: 1px solid rgba(255, 193, 7, 0.5);
    border-radius: 15px;
    padding: 5px 12px;
    font-size: 14px;
    font-weight: bold;
    color: #ffc107;
  }

  .shop-items-grid-mini {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 10px;
    margin: 15px 0;
  }

  .shop-item-mini {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    padding: 10px;
    text-align: center;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .shop-item-mini:hover {
    background: rgba(74, 144, 226, 0.2);
    border-color: #4a90e2;
    transform: translateY(-2px);
  }

  .shop-item-mini .item-icon {
    font-size: 24px;
    margin-bottom: 5px;
  }

  .shop-item-mini .item-name {
    font-size: 11px;
    color: #e0e0e0;
    margin-bottom: 5px;
  }

  .shop-item-mini .item-price {
    font-size: 12px;
    font-weight: bold;
    color: #ffc107;
    background: rgba(255, 193, 7, 0.2);
    border-radius: 8px;
    padding: 2px 6px;
  }

  .shop-actions-mini {
    text-align: center;
    margin-top: 15px;
  }

  .shop-btn {
    background: rgba(74, 144, 226, 0.8);
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  .shop-btn:hover {
    background: rgba(74, 144, 226, 1);
    transform: translateY(-1px);
    box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
  }

  .shop-btn.primary {
    background: linear-gradient(135deg, #28a745, #20c997);
  }

  .shop-btn.primary:hover {
    background: linear-gradient(135deg, #218838, #1ea080);
  }

  .shop-btn.secondary {
    background: rgba(108, 117, 125, 0.8);
  }

  .shop-btn.secondary:hover {
    background: rgba(108, 117, 125, 1);
  }

  .shop-more {
    text-align: center;
    font-size: 12px;
    color: #888;
    font-style: italic;
    margin-top: 10px;
  }

  .shop-empty, .shop-loading {
    text-align: center;
    padding: 30px;
    color: #888;
  }

  .shop-empty-icon {
    font-size: 48px;
    margin-bottom: 10px;
    opacity: 0.5;
  }

  .shop-loading-spinner {
    width: 30px;
    height: 30px;
    border: 3px solid rgba(74, 144, 226, 0.3);
    border-top: 3px solid #4a90e2;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 10px;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Styles pour le contenu qu√™te */
  .quest-content {
    padding: 10px;
  }

  .quest-header h3 {
    margin: 0 0 15px 0;
    color: #87ceeb;
    text-align: center;
  }

  .quest-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .quest-item {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(74, 144, 226, 0.3);
    border-radius: 10px;
    padding: 15px;
    transition: all 0.3s ease;
  }

  .quest-item:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: #4a90e2;
  }

  .quest-title {
    font-size: 16px;
    font-weight: bold;
    color: #87ceeb;
    margin-bottom: 8px;
  }

  .quest-description {
    font-size: 14px;
    color: #e0e0e0;
    line-height: 1.4;
    margin-bottom: 10px;
  }

  .quest-reward {
    font-size: 12px;
    color: #ffc107;
    margin-bottom: 10px;
  }

  .quest-btn {
    background: linear-gradient(135deg, #28a745, #20c997);
    border: none;
    color: white;
    padding: 8px 15px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 12px;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .quest-btn:hover {
    background: linear-gradient(135deg, #218838, #1ea080);
    transform: translateY(-1px);
  }

  .quest-empty {
    text-align: center;
    padding: 40px 20px;
    color: #888;
  }

  .quest-empty-icon {
    font-size: 64px;
    margin-bottom: 15px;
    opacity: 0.3;
  }

  /* Styles pour le contenu info */
  .info-content {
    padding: 10px;
  }

  .npc-info-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    padding: 20px;
    border: 1px solid rgba(74, 144, 226, 0.3);
  }

  .npc-info-card h3 {
    margin: 0 0 20px 0;
    color: #87ceeb;
    text-align: center;
    font-size: 20px;
  }

  .info-section {
    margin-bottom: 20px;
  }

  .info-section h4 {
    margin: 0 0 10px 0;
    color: #ffc107;
    font-size: 16px;
  }

  .info-section p {
    margin: 0;
    color: #e0e0e0;
    line-height: 1.5;
  }

  .info-tips {
    margin: 0;
    padding-left: 20px;
    color: #e0e0e0;
  }

  .info-tips li {
    margin-bottom: 8px;
    line-height: 1.4;
  }

  /* Styles pour les contenus g√©n√©riques */
  .generic-tab-content, .trade-content, .battle-content {
    text-align: center;
    padding: 40px 20px;
  }

  .generic-tab-content h3, .trade-content h3, .battle-content h3 {
    margin: 0 0 15px 0;
    color: #87ceeb;
  }

  .trade-btn, .battle-btn, .error-btn {
    background: rgba(108, 117, 125, 0.8);
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
  }

  .trade-btn:not(:disabled):hover, .battle-btn:not(:disabled):hover, .error-btn:hover {
    background: rgba(108, 117, 125, 1);
    transform: translateY(-1px);
  }

  .trade-btn:disabled, .battle-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* Styles pour les erreurs */
  .error-content {
    text-align: center;
    padding: 40px 20px;
    color: #dc3545;
  }

  .error-content h3 {
    margin: 0 0 15px 0;
    color: #dc3545;
  }

  .error-message {
    font-size: 12px;
    color: #888;
    font-style: italic;
    margin: 10px 0;
  }
</style>
</head>
<body>
  <!-- Chat Toggle Button (appears when chat is hidden) -->
  <div id="chat-toggle">
    <span id="chat-toggle-icon">üí¨</span>
  </div>

  <!-- Chat Window -->
  <div id="chat-window">
    <div id="chat-header">
      <div id="chat-title">
        <span>üí¨ Global Chat</span>
        <div class="sound-wave"></div>
        <div class="sound-wave"></div>
        <div class="sound-wave"></div>
      </div>
      <div id="chat-controls">
        <span id="online-count">üü¢ 42 online</span>

    <div id="chat-messages"></div>

  <!-- Scripts d'initialisation minimal -->
  <script>
    console.log('üéÆ Initialisation du jeu...');

    // Fonction de test simple pour l'inventaire
    window.testInventory = function() {
      console.log('üß™ Test de l\'inventaire');
      if (window.inventorySystem) {
        window.inventorySystem.toggle();
      } else {
        console.warn('Syst√®me d\'inventaire non disponible');
      }
    };

    // Test automatique apr√®s 2 secondes
    setTimeout(function() {
      console.log('üéí √âtat de l\'inventaire:', {
        system: !!window.inventorySystem,
        icon: !!document.getElementById('inventory-icon'),
        overlay: !!document.getElementById('inventory-overlay')
      });
      
      console.log('üé≠ √âtat du dialogue:', {
        manager: !!window.dialogueManager,
        legacy: typeof window.showNpcDialogue === 'function'
      });
    }, 2000);

    console.log('‚úÖ Scripts charg√©s - Pr√™t pour initialisation des modules');
  </script>

  <!-- Main module loading -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
