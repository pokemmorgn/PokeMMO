<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PokeWorld - Multiplayer Game HOPLA 23</title>
  <style>
    body {
      background-color: black;
      margin: 0;
    }
    #chat-window {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 350px;
      max-height: 240px;
      background: rgba(20, 20, 20, 0.82);
      border: 1px solid #666;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      z-index: 2000;
      font-family: 'Consolas', 'monospace', 'Arial', sans-serif;
      box-shadow: 0 4px 16px #0008;
    }
    #chat-messages {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
      color: #eee;
      font-size: 15px;
    }
    #chat-input {
      border: none;
      padding: 8px;
      background: #292929;
      color: #fff;
      border-radius: 0 0 8px 8px;
      outline: none;
      font-size: 15px;
      width: 100%;
    }
    #chat-input::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Fenêtre de chat MMO -->
  <div id="chat-window">
    <div id="chat-messages"></div>
    <input id="chat-input" type="text" placeholder="Appuyez sur Entrée pour parler..." autocomplete="off" />
  </div>
  <!-- Ton script JS principal -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
