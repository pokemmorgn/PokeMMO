<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PokeWorld - Multiplayer Game</title>
  <link rel="stylesheet" href="/chat.css">
  <link rel="stylesheet" href="/inventory.css">
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Style pour la bo√Æte de dialogue NPC UNIQUEMENT */
    #dialogue-box {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 500px;
      max-width: 750px;
      background: linear-gradient(145deg, rgba(36, 76, 116, 0.95), rgba(25, 55, 95, 0.95));
      border: 3px solid rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 
        0 8px 40px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 2px 0 rgba(255, 255, 255, 0.3);
       display: flex;
      flex-direction: row;
      align-items: center; 
      z-index: 99;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #dialogue-box:hover {
      transform: translateX(-50%) scale(1.02);
      box-shadow: 
        0 12px 50px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.3),
        inset 0 2px 0 rgba(255, 255, 255, 0.4);
    }

    #npc-portrait {
      width: 100px;
      height: 100px;
      background: linear-gradient(145deg, #fff, #f0f0f0);
      border: 3px solid rgba(36, 76, 116, 0.8);
      border-radius: 16px;
      margin: 14px;
      overflow: hidden;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 4px 16px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }

    #npc-portrait img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    #npc-dialogue {
      flex: 1;
      padding: 16px 20px 16px 0;
      display: flex;
      flex-direction: column;
    }

    #npc-name {
      font-weight: bold;
      font-size: 19px;
      color: #ffff80;
      margin-bottom: 10px;
      text-shadow: 
        1px 2px 0 #222, 
        0 0 12px rgba(241, 241, 145, 0.8),
        0 0 24px rgba(241, 241, 145, 0.4);
    }

    #npc-text {
      color: #fff;
      font-size: 16px;
      text-shadow: 1px 1px 0 #222, 0 0 8px rgba(255, 255, 255, 0.3);
      line-height: 1.5;
    }

    /* Ajustements pour l'int√©gration avec le syst√®me d'inventaire */
    .inventory-overlay {
      z-index: 1000;
    }

    .quest-dialog-overlay {
      z-index: 1050;
    }

    .inventory-notification {
      top: 80px !important;
      right: 20px !important;
    }

    /* Animation au survol de l'ic√¥ne d'inventaire */
    .inventory-icon:hover {
      filter: brightness(1.2);
    }

    /* Indicateur visuel quand l'inventaire est ouvert */
    .inventory-icon.inventory-open .icon-background {
      border-color: #87ceeb !important;
      box-shadow: 0 0 20px rgba(135, 206, 235, 0.6) !important;
    }

    /* Responsive design pour dialogue uniquement */
    @media (max-width: 768px) {
      #dialogue-box {
        min-width: calc(100vw - 40px);
        left: 20px;
        right: 20px;
        transform: none;
      }

      /* Responsive pour l'ic√¥ne d'inventaire sur mobile */
      .inventory-icon {
        bottom: 340px !important;
        right: 15px !important;
      }
      
      /* Si le chat est visible, d√©placer l'ic√¥ne */
      #chat-window:not(.hidden) ~ .inventory-icon {
        bottom: 15px !important;
        right: 80px !important;
      }
    }
  </style>
</head>
<body>
  <!-- Chat Toggle Button (appears when chat is hidden) -->
  <div id="chat-toggle">
    <span id="chat-toggle-icon">üí¨</span>
  </div>

  <!-- Chat Window -->
  <div id="chat-window">
    <div id="chat-header">
      <div id="chat-title">
        <span>üí¨ Global Chat</span>
        <div class="sound-wave"></div>
        <div class="sound-wave"></div>
        <div class="sound-wave"></div>
      </div>
      <div id="chat-controls">
        <span id="online-count">üü¢ 42 online</span>
        <button class="chat-btn" id="minimize-btn">‚àí</button>
        <button class="chat-btn" id="hide-btn">‚Üê</button>
        <button class="chat-btn" id="settings-btn">‚öôÔ∏è</button>
      </div>
    </div>
    
    <div id="chat-messages"></div>
    
    <div id="typing-indicator">
      <span class="typing-dots">PikachuMaster is typing</span>
    </div>
    
    <div id="chat-input-container">
      <input id="chat-input" type="text" placeholder="Type your message and press Enter..." autocomplete="off" maxlength="200" />
      <span id="char-counter">200</span>
    </div>
  </div>

  <!-- NPC Dialogue Box -->
  <div id="dialogue-box" style="display:none;">
    <div id="npc-portrait"></div>
    <div id="npc-dialogue">
      <span id="npc-name"></span>
      <span id="npc-text"></span>
    </div>
  </div>

<script>
  // Dialogue state global
  window._npcDialogueState = {
    lines: [],
    page: 0,
    onClose: null
  };

  // Affiche le dialogue NPC, accepte lines: [string] OU text: string
  window.showNpcDialogue = function({ portrait, name, lines, text, onClose }) {
    const box = document.getElementById("dialogue-box");
    const npcPortrait = document.getElementById("npc-portrait");
    const npcName = document.getElementById("npc-name");
    const npcText = document.getElementById("npc-text");
    
    // Multi-page setup
    window._npcDialogueState.lines = Array.isArray(lines) && lines.length ? lines : [text || ""];
    window._npcDialogueState.page = 0;
    window._npcDialogueState.onClose = typeof onClose === "function" ? onClose : null;
    
    box.style.display = "flex";
    npcPortrait.innerHTML = portrait
      ? `<img src="${portrait}" alt="${name}" style="max-width:80px;max-height:80px;">`
      : "";
    npcName.innerText = name || "";
    npcText.innerText = window._npcDialogueState.lines[0] || "";

    // Close with click
    box.onclick = () => closeDialogue();
  };

  function advanceDialogue() {
    const box = document.getElementById("dialogue-box");
    const npcText = document.getElementById("npc-text");
    if (box.style.display === "none") return;
    window._npcDialogueState.page++;
    if (window._npcDialogueState.page >= window._npcDialogueState.lines.length) {
      closeDialogue();
    } else {
      npcText.innerText = window._npcDialogueState.lines[window._npcDialogueState.page];
    }
  }

  function closeDialogue() {
    const box = document.getElementById("dialogue-box");
    box.style.display = "none";
    if (window._npcDialogueState.onClose) {
      window._npcDialogueState.onClose();
    }
  }

  // T pour test si chat non focus
  document.addEventListener('keypress', function(e) {
    if ((e.key === 't' || e.key === 'T') && typeof window.isChatFocused === "function" && !window.isChatFocused()) {
      window.showNpcDialogue({
        portrait: 'https://via.placeholder.com/80x80/4a90e2/ffffff?text=OAK',
        name: 'Professor Oak',
        lines: [
          'Hello young trainer!',
          'Ready for your Pok√©mon adventure?',
          'Press E to continue, or click/Esc to close.'
        ]
      });
    }
  });

  // E pour avancer, ESC pour fermer
  document.addEventListener('keydown', function(e) {
    const box = document.getElementById('dialogue-box');
    if (!box || box.style.display === 'none') return;
    // Bloque si chat ouvert
    if (typeof window.isChatFocused === "function" && window.isChatFocused()) return;

    if (
      e.code === 'KeyE' || e.key === 'e' || e.key === 'E'
    ) {
      advanceDialogue();
      e.preventDefault();
      e.stopPropagation();
    }
    else if (e.key === 'Escape' || e.code === 'Escape') {
      closeDialogue();
      e.preventDefault();
      e.stopPropagation();
    }
  });
</script>

  <!-- Script d'inventaire -->
  <script src="/inventory.js"></script>

  <!-- Script d'initialisation de l'inventaire -->
  <script>
    // Initialisation du syst√®me d'inventaire
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üéí Initialisation du syst√®me d\'inventaire...');
      
      // Attendre que le gameRoom soit disponible
      function waitForGameRoom() {
        if (window.gameRoom) {
          // Initialiser l'inventaire
          initializeInventory(window.gameRoom);
          
          // Ajouter les raccourcis clavier globaux
          setupGlobalInventoryShortcuts();
          
          console.log('‚úÖ Syst√®me d\'inventaire pr√™t !');
        } else {
          // R√©essayer dans 100ms
          setTimeout(waitForGameRoom, 100);
        }
      }
      
      waitForGameRoom();
    });

    // Raccourcis clavier globaux pour l'inventaire
    function setupGlobalInventoryShortcuts() {
      document.addEventListener('keydown', function(e) {
        // V√©rifier que le joueur peut interagir
        if (!window.inventorySystem || !window.inventorySystem.canPlayerInteract()) {
          return;
        }
        
        switch(e.key.toLowerCase()) {
          case 'i':
            e.preventDefault();
            window.inventorySystem.toggle();
            break;
          case 'b':
            e.preventDefault();
            window.inventorySystem.openToPocket('balls');
            break;
          case 'm':
            e.preventDefault();
            window.inventorySystem.openToPocket('medicine');
            break;
        }
      });
      
      console.log('‚å®Ô∏è Raccourcis clavier d\'inventaire configur√©s:');
      console.log('   I = Ouvrir/Fermer le sac');
      console.log('   B = Ouvrir directement les Pok√© Balls');
      console.log('   M = Ouvrir directement les soins');
    }

    // Observer les changements d'√©tat de l'inventaire pour mettre √† jour l'ic√¥ne
    function setupInventoryStateObserver() {
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.target.id === 'inventory-overlay') {
            const isHidden = mutation.target.classList.contains('hidden');
            const icon = document.querySelector('#inventory-icon');
            
            if (icon) {
              icon.classList.toggle('inventory-open', !isHidden);
            }
          }
        });
      });

      // Observer les changements de classe sur l'overlay d'inventaire
      const checkForOverlay = setInterval(() => {
        const overlay = document.querySelector('#inventory-overlay');
        if (overlay) {
          observer.observe(overlay, {
            attributes: true,
            attributeFilter: ['class']
          });
          clearInterval(checkForOverlay);
        }
      }, 100);
    }

    // D√©marrer l'observer quand le DOM est pr√™t
    document.addEventListener('DOMContentLoaded', setupInventoryStateObserver);

    // Fonction utilitaire pour tester l'inventaire (d√©veloppement)
    window.testInventory = function() {
      console.log('üß™ Test du syst√®me d\'inventaire...');
      
      if (window.inventorySystem) {
        // Ouvrir l'inventaire
        window.inventorySystem.show();
        
        // Simuler l'ajout d'objets (n√©cessite la communication serveur)
        if (window.gameRoom) {
          console.log('üì§ Envoi de requ√™te de test au serveur...');
          // Le serveur doit g√©rer ce message pour les tests
          window.gameRoom.send("testAddItem", { 
            itemId: "poke_ball", 
            quantity: 5 
          });
        }
      } else {
        console.warn('‚ö†Ô∏è Syst√®me d\'inventaire non initialis√©');
      }
    };

    // Fonction pour v√©rifier l'√©tat de l'inventaire
    window.inventoryStatus = function() {
      if (window.inventorySystem) {
        console.log('üéí √âtat du syst√®me d\'inventaire:');
        console.log('   - Ouvert:', window.inventorySystem.isOpen());
        console.log('   - Peut interagir:', window.inventorySystem.canPlayerInteract());
        console.log('   - Poche actuelle:', window.inventorySystem.inventoryUI?.currentPocket);
        console.log('   - Donn√©es:', window.inventorySystem.inventoryUI?.inventoryData);
      } else {
        console.log('‚ùå Syst√®me d\'inventaire non disponible');
      }
    };
  </script>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
