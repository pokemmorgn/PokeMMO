<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PokeWorld - Multiplayer Game</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #chat-window {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 450px;
      height: 140px;
      background: linear-gradient(145deg, rgba(25, 30, 45, 0.95), rgba(15, 20, 35, 0.95));
      border: 2px solid rgba(100, 150, 255, 0.3);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      z-index: 2000;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    #chat-header {
      position: relative;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(90deg, 
        rgba(100, 150, 255, 0.2) 0%, 
        rgba(150, 100, 255, 0.2) 50%, 
        rgba(100, 150, 255, 0.2) 100%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      padding-left: 16px;
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      z-index: 10;
      flex-shrink: 0;
    }

    #chat-messages {
      flex: 1;
      padding: 8px 16px;
      overflow-y: auto;
      color: #eee;
      font-size: 14px;
      line-height: 1.3;
      scrollbar-width: thin;
      scrollbar-color: rgba(100, 150, 255, 0.5) transparent;
      height: 60px;
    }

    #chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    #chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #chat-messages::-webkit-scrollbar-thumb {
      background: rgba(100, 150, 255, 0.5);
      border-radius: 3px;
    }

    #chat-messages::-webkit-scrollbar-thumb:hover {
      background: rgba(100, 150, 255, 0.7);
    }

    .chat-message {
      margin-bottom: 4px;
      padding: 4px 8px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      border-left: 2px solid rgba(100, 150, 255, 0.6);
      transition: all 0.2s ease;
      font-size: 13px;
    }

    .chat-message:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(2px);
    }

    .chat-username {
      font-weight: 600;
      color: #64a6ff;
      margin-right: 8px;
      text-shadow: 0 0 8px rgba(100, 166, 255, 0.3);
    }

    .chat-text {
      color: #f0f0f0;
    }

    .chat-timestamp {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      float: right;
      margin-top: 2px;
    }

    #chat-input {
      border: none;
      padding: 10px 16px;
      background: rgba(40, 50, 70, 0.8);
      color: #fff;
      border-radius: 0 0 14px 14px;
      outline: none;
      font-size: 14px;
      width: calc(100% - 32px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      height: 20px;
    }

    #chat-input:focus {
      background: rgba(50, 60, 80, 0.9);
      box-shadow: 0 0 0 2px rgba(100, 150, 255, 0.5);
    }

    #chat-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    /* Animation d'apparition des messages */
    @keyframes messageAppear {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-message.new {
      animation: messageAppear 0.3s ease-out;
    }

    /* Style pour la bo√Æte de dialogue NPC */
    #dialogue-box {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 500px;
      max-width: 750px;
      background: linear-gradient(145deg, rgba(36, 76, 116, 0.95), rgba(25, 55, 95, 0.95));
      border: 3px solid rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 
        0 8px 40px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 2px 0 rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      z-index: 99;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #dialogue-box:hover {
      transform: translateX(-50%) scale(1.02);
      box-shadow: 
        0 12px 50px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.3),
        inset 0 2px 0 rgba(255, 255, 255, 0.4);
    }

    #npc-portrait {
      width: 100px;
      height: 100px;
      background: linear-gradient(145deg, #fff, #f0f0f0);
      border: 3px solid rgba(36, 76, 116, 0.8);
      border-radius: 16px;
      margin: 14px;
      overflow: hidden;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 4px 16px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }

    #npc-portrait img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    #npc-dialogue {
      flex: 1;
      padding: 16px 20px 16px 0;
      display: flex;
      flex-direction: column;
    }

    #npc-name {
      font-weight: bold;
      font-size: 19px;
      color: #ffff80;
      margin-bottom: 10px;
      text-shadow: 
        1px 2px 0 #222, 
        0 0 12px rgba(241, 241, 145, 0.8),
        0 0 24px rgba(241, 241, 145, 0.4);
    }

    #npc-text {
      color: #fff;
      font-size: 16px;
      text-shadow: 1px 1px 0 #222, 0 0 8px rgba(255, 255, 255, 0.3);
      line-height: 1.5;
    }

    /* Effets de particules subtiles */
    #chat-window::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(100, 150, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(150, 100, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Fen√™tre de chat MMO -->
  <div id="chat-window">
    <div id="chat-header">üí¨ Global Chat</div>
    <div id="chat-messages">
      <!-- Example messages -->
      <div class="chat-message">
        <span class="chat-username">KantoTrainer</span>
        <span class="chat-text">Anyone up for a battle?</span>
        <span class="chat-timestamp">2:23 PM</span>
      </div>
      <div class="chat-message">
        <span class="chat-username">PikachuMaster</span>
        <span class="chat-text">I'm in! Where should we meet?</span>
        <span class="chat-timestamp">2:24 PM</span>
      </div>
    </div>
    <input id="chat-input" type="text" placeholder="Type your message and press Enter..." autocomplete="off" />
  </div>

  <!-- Bo√Æte de dialogue NPC -->
  <div id="dialogue-box" style="display:none;">
    <div id="npc-portrait"></div>
    <div id="npc-dialogue">
      <span id="npc-name"></span>
      <span id="npc-text"></span>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // === Fonction JS pour afficher le dialogue d'un NPC ===
    function showNpcDialogue({ portrait, name, text }) {
      const box = document.getElementById("dialogue-box");
      const npcPortrait = document.getElementById("npc-portrait");
      const npcName = document.getElementById("npc-name");
      const npcText = document.getElementById("npc-text");
      
      box.style.display = "flex";
      npcPortrait.innerHTML = portrait
        ? `<img src="${portrait}" alt="${name}" style="max-width:80px;max-height:80px;">`
        : "";
      npcName.innerText = name || "";
      npcText.innerText = text || "";
      
      box.onclick = () => (box.style.display = "none");
    }

    // === Fonctionnalit√© chat am√©lior√©e ===
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');

    // Fonction pour ajouter un message
    function addMessage(username, text, timestamp = null) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'chat-message new';
      
      const time = timestamp || new Date().toLocaleTimeString('fr-FR', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
      
      messageDiv.innerHTML = `
        <span class="chat-username">${username}</span>
        <span class="chat-text">${text}</span>
        <span class="chat-timestamp">${time}</span>
      `;
      
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      
      // Retirer la classe d'animation apr√®s l'animation
      setTimeout(() => {
        messageDiv.classList.remove('new');
      }, 300);
    }

    // Gestion de l'envoi de messages
    chatInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && this.value.trim()) {
        addMessage('Vous', this.value.trim());
        this.value = '';
      }
    });

    // Exemple de messages automatiques (simulation)
    setTimeout(() => {
      addMessage('Professeur_Chen', 'Bienvenue dans le monde des Pok√©mon!');
    }, 2000);

    setTimeout(() => {
      addMessage('Infirmi√®re_Jo√´lle', 'N\'oubliez pas de soigner vos Pok√©mon r√©guli√®rement!');
    }, 5000);

    // Test de la bo√Æte de dialogue NPC (clic pour tester)
    document.addEventListener('keypress', function(e) {
      if (e.key === 't' || e.key === 'T') {
        showNpcDialogue({
          portrait: 'https://via.placeholder.com/80x80/4a90e2/ffffff?text=NPC',
          name: 'Professeur Chen',
          text: 'Bonjour jeune dresseur! Pr√™t pour ton aventure Pok√©mon?'
        });
      }
    });
  </script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
